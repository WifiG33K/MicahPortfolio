<!DOCTYPE html>
<html>
<head>
    <title>Micah David Portfolio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style>
        #theme {
            background-image: url("https://wallpaper-mania.com/wp-content/uploads/2018/09/High_resolution_wallpaper_background_ID_77701887515.jpg");
        }
        body, h2, h3, h4, h5, h6 { font-family: "Montserrat", sans-serif }
        h1 { font-weight: bold; }
        h5 { font-size: 13px; }
        .techUsed { font-weight: bold; font-style: oblique; }
        .w3-row-padding img { margin-bottom: 12px }
        .w3-sidebar { width: 120px; background: #222; }
        #main { margin-left: 120px }
        @media only screen and (max-width: 600px) { #main { margin-left: 0 } }
        p { color: #fff; }
        h2, h3 { color: #000 }
        #sub { color: #000 }
        #projects { border-radius: 25px; }
        .formFooter { display: none; }
        .ltop-widget { width: 25%; height: 270px; float: left; }
        .rtop-widget { width: 70%; float: right; }
        #about { width: 70%; float: right; }
        ul { list-style-type: none; }
        .item-container {
            width: 13%;
            height: 120px;
            margin: 3.5%;
            float: left;
            border-radius: 25px;
            border: 0.5px solid;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }
        .item-container:hover {
            color: rgba(255, 255, 255, 1);
            box-shadow: 0 5px 15px rgba(145, 92, 182, 0.4);
        }
        .technologies-container {
            height: 450px;
            border-radius: 25px;
            background-color: rgb(135, 135, 136);
            background: #fff;
        }
        .container {
            background-color: #fff;
            font-family: 'Roboto';
            max-width: 800px;
            height: 1100px;
            margin: 50px auto;
            box-shadow: 0 0 20px rgba(72, 98, 85, 0.6);
            padding: 20px;
        }
        .projectContainer {
            background-color: #fff;
            max-width: 1100px;
            margin: 50px auto;
            box-shadow: 0 0 20px rgba(72, 98, 85, 0.6);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
        }
        .screenshot {
            max-height: 600px;
            max-width: 100%;
            margin: auto;
            border-radius: 20px;
        }
        .icons {
            max-width: 100%;
            max-height: 60%;
            display: block;
            margin: auto;
            text-align: center;
        }
        #game-grid {
            display: grid;
            grid-template-columns: repeat(25, 1fr);
            grid-template-rows: repeat(25, 1fr);
            width: 90vw;
            height: 90vw;
            margin: 0 auto;
        }
        .cell {
            width: 100%;
            height: 100%;
            background-color: black;
        }
        .snake {
            background-color: #008000;
        }
        .food {
            background-color: #ff0000;
        }

        @media (max-width: 600px) {
            .item-container { width: 25%; }
            .ltop-widget, .rtop-widget { width: 100%; height: 150px; }
            .technologies-container { height: 650px; padding-top: 30px; }
        }
    </style>
</head>

<body id="theme">
    <!-- Sidebar and Navbar for mobile responsiveness omitted for brevity -->

    <!-- Main content -->
    <div id="main">
        <header class="w3-container w3-center w3-white">
            <h2>Micah David</h2>
            <p id="sub">Website and Full Stack Developer</p>
        </header>

        <!-- Game Section -->
        <h2 style="text-align:center; margin-top: 80px;" class="w3-text-light-grey">My Projects</h2>
        <hr style="width:300px">
        <div id="projects" class="projectContainer">
            <h1>Sorry, this section is under maintenance</h1>
            <h4>While you're here, try to beat my high score of 15!</h4>
            <div id="game-grid"></div>
            <h5 id="score">Score: 0</h5>
        </div>
    </div>

    <script>
        const gridSize = 25;
        const gameGrid = document.getElementById("game-grid");
        const scoreElement = document.getElementById("score");
        let snake = [{ x: 10, y: 10 }];
        let food = generateFood();
        let direction = { x: 0, y: 0 };
        let score = 0;

        setInterval(gameLoop, 200);

        function gameLoop() {
            moveSnake();
            if (checkCollision()) endGame();
            drawGrid();
            drawSnake();
            drawFood();
        }

        function moveSnake() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.textContent = "Score: " + score;
                food = generateFood();
            } else {
                snake.pop();
            }
        }

        function checkCollision() {
            const head = snake[0];
            if (head.x < 0 || head.x >= gridSize || head.y < 0 || head.y >= gridSize) return true;
            for (let i = 1; i < snake.length; i++) if (snake[i].x === head.x && snake[i].y === head.y) return true;
            return false;
        }

        function endGame() {
            alert("Game Over! Your score was: " + score);
            snake = [{ x: 10, y: 10 }];
            food = generateFood();
            direction = { x: 0, y: 0 };
            score = 0;
            scoreElement.textContent = "Score: " + score;
        }

        function drawGrid() {
            gameGrid.innerHTML = "";
            for (let i = 0; i < gridSize * gridSize; i++) {
                const cell = document.createElement("div");
                cell.className = "cell";
                gameGrid.appendChild(cell);
            }
        }

        function drawSnake() {
            const gridCells = gameGrid.children;
            for (let i = 0; i < snake.length; i++) {
                const cellIndex = snake[i].y * gridSize + snake[i].x;
                gridCells[cellIndex].classList.add("snake");
            }
        }

        function drawFood() {
            const gridCells = gameGrid.children;
            const foodIndex = food.y * gridSize + food.x;
            gridCells[foodIndex].classList.add("food");
        }

        function generateFood() {
            const foodX = Math.floor(Math.random() * gridSize);
            const foodY = Math.floor(Math.random() * gridSize);
            return { x: foodX, y: foodY };
        }

        document.addEventListener("keydown", function (event) {
            const key = event.keyCode;
            if (key === 37 && direction.x !== 1) direction = { x: -1, y: 0 };
            if (key === 38 && direction.y !== 1) direction = { x: 0, y: -1 };
            if (key === 39 && direction.x !== -1) direction = { x: 1, y: 0 };
            if (key === 40 && direction.y !== -1) direction = { x: 0, y: 1 };
        });

        // Touch control for mobile
        let touchStartX = 0, touchStartY = 0;

        document.addEventListener("touchstart", function (e) {
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch
            touchStartY = touch.clientY;
        });

        document.addEventListener("touchmove", function (e) {
            if (!touchStartX || !touchStartY) return;

            const touch = e.touches[0];
            const touchEndX = touch.clientX;
            const touchEndY = touch.clientY;

            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;

            if (Math.abs(diffX) > Math.abs(diffY)) {
                // Horizontal swipe
                if (diffX > 0 && direction.x !== -1) direction = { x: 1, y: 0 }; // Swipe right
                else if (diffX < 0 && direction.x !== 1) direction = { x: -1, y: 0 }; // Swipe left
            } else {
                // Vertical swipe
                if (diffY > 0 && direction.y !== -1) direction = { x: 0, y: 1 }; // Swipe down
                else if (diffY < 0 && direction.y !== 1) direction = { x: 0, y: -1 }; // Swipe up
            }

            // Reset the starting points
            touchStartX = 0;
            touchStartY = 0;
        });
    </script>
</body>
</html>
